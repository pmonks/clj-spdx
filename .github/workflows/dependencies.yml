name: dependencies
on:
  push:
  pull_request:
  schedule:
    - cron: '0 21 * * 0'

jobs:
  antq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: antq
        uses: liquidz/antq-action@main
        with:
          excludes: ''
          directories: './'
          skips: 'boot pom shadow-cljs leiningen'
